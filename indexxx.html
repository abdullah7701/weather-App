<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #city-input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
        }

        #search-btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .weather-card {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f1f3f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .weather-card h2 {
            margin-top: 0;
            color: #495057;
            font-size: 24px;
        }

        .weather-card p {
            margin: 5px 0;
            color: #495057;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city">
            <button id="search-btn">Search</button>
        </div>
        <div id="current-conditions" class="weather-card">
            
        </div>
        <div id="forecast" class="weather-card">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
